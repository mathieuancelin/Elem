<!DOCTYPE html>
<html>
    <head>
        <title>Demos</title>
        <link href="../fonts/Montserrat.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div id="svg"></div>
                </div>
            </div>
        </div>
        <script src="../../dist/elem.js" type="text/javascript"></script>
        <script type="text/javascript">

          function test() {
            return Elem.svg('svg', { xmlns: "http://www.w3.org/2000/svg", version: "1.1", width: "300", height: "200" }, [
              Elem.svg('title', 'Exemple simple de figure SVG'),
              Elem.svg('desc', "Cette figure est constitu√©e d'un rectangle, d'un segment de droite et d'un cercle."),
              Elem.vsvg('rect', { width: 100, height: 80, x: 0, y: 70, fill: "green" }),
              Elem.vsvg('line', { x1: "5", y1: "5", x2: "250", y2: "95", stroke: "red" }),
              Elem.vsvg('circle', { cx: "90", cy: "80", r: "50", fill: "blue" }),
              Elem.svg('text', { x: "180", y: "60" }, 'Un texte')
            ]);
          }

          Elem.render(test, document.getElementById("svg"));
        </script>
    </body>
</html>
